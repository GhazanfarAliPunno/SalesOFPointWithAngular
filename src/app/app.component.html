<div class="container">
    <h1>Point of sale</h1>
    <hr>
    <div class="row">

        <form class="form-inline">
            <div class="form-group mx-sm-3">
                <select class="form-control" (change)="onDropdownChange($event)">
                    <option>Select Item</option>
                    <!-- <option  *ngFor="let discriptions of productName; let i=index" >{{discriptions}}</option> -->
                    <option *ngFor="let f of itemsList"  >
                        {{f.itemName}}

                    </option>
                </select>
            </div>
            <div class="form-group  mx-sm-3">
                <input type="text"  class="form-control" [(ngModel)]="quantity"[ngModelOptions]="{standalone: true}" >
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" disabled class="form-control" [value]="currentSelectedItem.itemPrice" />
            </div>
            <button type="submit" class="btn btn-primary mx-sm-3" (click)="addItemsDetails($event)">Add Product</button>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Sr#</th>
                        <th>Discription</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>TotalPrice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of stockCalculation">
                        <td>{{f.sr}}</td>
                        <td>{{f.itemName}}</td>
                        <td>{{f.itemPrice}}</td>
                        <td>{{f.itemQuantity}}</td>
                        <td>{{f.totalPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
